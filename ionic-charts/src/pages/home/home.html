<ion-header>
  <ion-navbar>
    <ion-title>Cryptocast</ion-title>
  </ion-navbar>
</ion-header>

  <div class="row">
    <div class="col-md-6" style="padding-left:5w;padding-top:10%; height:30vh; width:90vw">
      <div style="display: block;">
      <canvas baseChart style="height:60vh; width:90vw"
                  [datasets]="lineChartData" *ngIf="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
